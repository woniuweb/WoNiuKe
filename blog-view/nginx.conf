# NBlog 前台 Nginx 配置文件
# 将此文件复制到服务器 /etc/nginx/conf.d/ 目录

server {
    listen 80;
    server_name _;  # 使用 IP 访问，接受所有请求
    
    # 静态文件目录
    root /home/ubuntu/blog/dist;
    index index.html index.htm;
    
    # 字符编码
    charset utf-8;
    
    # 访问日志
    access_log /var/log/nginx/blog-access.log;
    error_log /var/log/nginx/blog-error.log;
    
    # 开启 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    
    # Vue Router history 模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 后端 API 反向代理
    location /api/ {
        proxy_pass http://localhost:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 后台管理系统（CMS）
    location ^~ /admin {
        alias /var/www/blog_admin/dist;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }
    
    # 后台管理系统（CMS）静态资源
    location ^~ /admin/static/ {
        alias /var/www/blog_admin/dist/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# 使用 IP 访问不需要 HTTPS 配置
# 如:果后续购买域名并需要 HTTPS，可以使用 Let's Encrypt 免费证书
