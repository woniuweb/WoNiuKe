# NBlog 前台 Nginx 配置文件
# 将此文件复制到服务器 /etc/nginx/conf.d/ 目录

server {
    listen 80;
    server_name woniuke.site www.woniuke.site;
    return 301 https://www.woniuke.site$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.woniuke.site woniuke.site;

    # SSL 证书
    ssl_certificate     /etc/nginx/ssl/woniuke.site/woniuke.site_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/woniuke.site/woniuke.site.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 前台静态站点
    root /home/ubuntu/blog/dist;
    index index.html index.htm;
    charset utf-8;

    access_log /var/log/nginx/blog-access.log;
    error_log  /var/log/nginx/blog-error.log;

    # gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Vue Router history
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 图片资源（后端 Spring Boot 静态映射：/image/**）
    location ^~ /image/ {
        proxy_pass http://localhost:8090/image/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 后端 API
    location /api/ {
        proxy_pass http://localhost:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        client_max_body_size 20m;
    }

    # 后台 CMS
    location ^~ /admin {
        alias /var/www/blog_admin/dist;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
        # 上传文件大小限制
        client_max_body_size 20m;
    }

    location ^~ /admin/static/ {
        alias /var/www/blog_admin/dist/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 禁止隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# 使用 IP 访问不需要 HTTPS 配置
# 如:果后续购买域名并需要 HTTPS，可以使用 Let's Encrypt 免费证书
